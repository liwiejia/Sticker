<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><{$Think.lang.login_title}></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="__PUBLIC__/Style/Admin/login.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/Style/Admin/reset.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/Admin/login.js"></script>
</head>
<body>
<div class="wrapper">
    <div id="count-msg"></div>
    <div class="container">
        <div class="logo">
        </div>
        <form class="form" action="__SELF__" METHOD="post">
            <input type="text" placeholder="<{$Think.lang.username}>" id="username" >
            <input type="password" placeholder="<{$Think.lang.password}>" id="password">
            <div class="verify_box">
                <input id="verify" type="text" name="verify" class="verify" placeholder="<{$Think.lang.verify}>">
                <img class="verify_img" src="<{:U(verify)}>" alt="<{$Think.lang.verify}>" onclick="this.src=this.src+'?'+Math.random()">
            </div>
            <button type="submit" id="login-button" onClick="login"><{$Think.lang.login}></button>
        </form>
        <a href="forget.html" class="text-center"><{$Think.lang.forget_password}></a> |
        <a href="register.html" class="text-center"><{$Think.lang.register_new}></a>
    </div>
</div>
<script type="text/javascript">
    window.onload = function() {
        var config = {
            vx : 4,
            vy : 4,
            height : 2,
            width : 2,
            count : 110,
            color : "121, 162, 185",
            stroke : "100, 200, 180",
            dist : 6000,
            e_dist : 20000,
            max_conn : 10
        }
        CanvasParticle(config);
        var H = $(window).height();
        var W = $(window).width();
        var Y =(H-500)/1.8;
        document.getElementsByClassName('wrapper')[0].setAttribute("style","widht:"+W+"px;height:"+H+"px");
        document.getElementsByClassName('container')[0].setAttribute("style","margin-top:"+Y+"px");


    }
</script>
<script type="text/javascript" src="__PUBLIC__/Js/Admin/canvas-particle.js"></script>
</body>
</html>
